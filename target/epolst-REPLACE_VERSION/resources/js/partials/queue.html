<div id="physicianQueue">

<h2>Physician Patient Queue</h2>
<div  style="height: 450px; overflow: auto;" ng-controller="polstController">
<table class="table" >
<tbody>
<tr ng-repeat="pt in patientsForPhysician" data-ng-click="showPolstDetail(pt.id)">
	<td class="span2">{{pt.id}}</td>
	<td class="span2">{{pt.firstName}}</td>
	<td class="span2">{{pt.lastName}}</td>
	<td class="span1">{{pt.gender}}</td>
	<td class="span2">{{pt.dob |  date:'MM-dd-yyyy'  }}</td>
	<td class="span2">{{pt.physician}}</td>
	<td class="span2">{{pt.polst}}</td>
</tr>

</tbody>
</table>
</div>



</div>
