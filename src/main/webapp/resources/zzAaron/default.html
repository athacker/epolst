			function centerWindow() {
				var headerHeight =$("#header-container").outerHeight(false);
				var screenHeight =$(window).height();
				var footerHeight=$("#footer-wrapper").outerHeight(false);
				$("#content").css({"padding-top":0, "padding-bottom":0});
				var contentHeight=$("#content").outerHeight(false);
				var availableHeight=screenHeight - (headerHeight + footerHeight + contentHeight);
				console.log("availableHeight: "+ availableHeight)
				if (availableHeight > 0){
					$("#content").css({"padding-top":availableHeight/2+"px", "padding-bottom":availableHeight/2+"px"})
				}
			}
            $(function(){
				centerWindow();
				$(window).resize(function (){
					centerWindow();
				});
