 <row> <!--  main container row -->
 <form class="modalForm">
 <h3 class="modalHeader"> Previous Reminders </h3> 
	 
 	 <div >
 	 	<div style="overflow:scroll; height:200px; overflow-x:hidden;"> 
            <table class="table table-striped table-hover">
            	<thead>
            	<tr>
	            	<th>Date Sent:</th>
	                <th>Sent From:</th>
					<th>Sent To:</th>
	          	</tr>
            	</thead>
            	<tbody>
                <tr  data-ng-repeat="item in items">
                    <td>{{ item.dateSent}} </td>
			 		<td>{{ item.requestorNameString}} </td>
			 		<td>{{ item.receiverName}} </td>
                </tr>
                </tbody>
           </table>
  		</div>
  			
    </div>			
  	
 

 


   
<div class="modal-footer">        
	<button class="btn btn-success" data-ng-click="sendReminder()">Send Reminder</button>   
    <button class="btn btn-warning"  data-ng-click="cancel()">Cancel</button>
 </div>
 
 </form> 
 </row>
