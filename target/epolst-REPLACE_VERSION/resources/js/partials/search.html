<div id="search"  ng-controller="polstController">

 
 <div id="searchFields" class="formSearch">
<table>
	<tr><td width="200"></td>
	<td>
		<input type="radio" ng-model="searchGender" ng-click="resetGender('MALE')" value="MALE" >Male&nbsp;&nbsp;
		<input type="radio" ng-model="searchGender" ng-click="resetGender('FEMALE')" value="FEMALE">Female&nbsp;&nbsp;
		 
		<input type="search" ng-model="quickSearch" class="input-xlarge search-query" placeholder="Last  First  Search " />&nbsp;&nbsp;
		<button ng-click="clearSearch()">Clear Search</button>&nbsp;&nbsp;
		Record Count: {{ searchPatients.length}}
	</td>
 	</tr>
 	
  
 </table>	
</div>
 
<div  style="height: 450px; overflow: auto;">
<table class="table" border="3">
 
<thead>
 <tr>
  
    <th> 
 	  	<a href="" ng-click="predicate = 'lastName'; reverse=false">Last Name</a>
    	 (<a href ng-click="predicate = '-lastName'; reverse=false">^</a>)
    </th>
	<th> 
 		 <a href="" ng-click="predicate = 'firstName'; reverse=false">First Name</a>
    	 (<a href ng-click="predicate = '-firstName'; reverse=false">^</a>)
    </th>
    
    <th> 
 		 <a href="" ng-click="predicate = 'gender'; reverse=false">Gender</a>
    	 (<a href ng-click="predicate = '-gender'; reverse=false">^</a>)
    </th>
 	
 	 <th> 
 		 <a href="" ng-click="predicate = 'dob'; reverse=false">DOB</a>
    	 (<a href ng-click="predicate = '-dob'; reverse=false">^</a>)
    </th> 
    
    <th> 
 		 <a href="" ng-click="predicate = 'physician'; reverse=false">Physician</a>
    	 (<a href ng-click="predicate = '-physician'; reverse=false">^</a>)
    </th>
</tr>
</thead>

<tbody>
<tr ng-repeat="pt in searchPatients|  orderBy:predicate:reverse ">
 	<td class="span2">{{pt.lastName}}</td>
 	<td class="span2">{{pt.firstName}}</td>
	<td class="span1">{{pt.gender}}</td>
	<td class="span2">{{pt.dob |  date:'MM-dd-yyyy'  }}</td>
	<td class="span2">{{pt.physician}}</td>
	 
</tr>

</tbody>
</table>
</div>
 
	
 
 

</div>
